<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Welcome to your project!</h2>
      <p>

          <span class="lift:helloWorld.howdy">
            Welcome to your Lift app at <span id="timeToto">Time goes here</span>!
          </span>

          <br>

          <div id="header">
            <span>Tototototototoottoot</span>
          </div>

          <img src="/images/kitten.jpeg"/>

          <h3>List of used vehicles:</h3>
          <ul class="lift:helloWorld.usedVehicles">
                <li>(1, 2) TO REPLACE</li>
                <li>(3, 4) TO REPLACE</li>
          </ul>

        <form class="lift:Login">
            <table>
                <tr>
                    <td align="right">User name:</td>
                    <td><input id="user" type="text"></td>
                </tr>
                <tr>
                    <td align="right">Password:</td>
                    <td><input id="pass" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="submit" type="submit"></td>
                </tr>
            </table>
        </form>

        <lift:comet type="Clock" name="Other">
            Current Time: <clk:time>Missing Clock</clk:time>
        </lift:comet>

      </p>
    </div>
  </body>
</html>
